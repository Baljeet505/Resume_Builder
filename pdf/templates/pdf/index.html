<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>Resume Maker</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-7 mx-auto">
                <h1 class="display-3">Create Your Resume</h1>
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="">Name</label>
                      <input type="Text" class="form-control" id="name" name="name">
                    </div>
                    <div class="form-group">
                      <label for="">Email</label>
                      <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="form-group">
                      <label for="">Phone No</label>
                      <input type="text" class="form-control" id="phone" name="phone">
                    </div>
                    <div class="form-group">
                      <label for="">Summary</label>
                      <textarea type="Text" class="form-control" id="summary" name="summary"></textarea>
                    </div>
                    <div class="form-group">
                      <label for="">School</label>
                      <input type="Text" class="form-control" id="school" name="school">
                    </div>
                    <div class="form-group">
                      <label for="">Degree</label>
                      <input type="Text" class="form-control" id="degree" name="degree">
                    </div>
                    <div class="form-group">
                      <label for="">University</label>
                      <input type="Text" class="form-control" id="university" name="university">
                    </div>
                    <div class="form-group">
                      <label for="">Previous work</label>
                      <input type="Text" class="form-control" id="previous_work" name="previous_work">
                    </div>
                    <div class="form-group">
                      <label for="">Skill's</label>
                      <textarea type="Text" class="form-control" id="skills" name="skills"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a class="btn btn-danger" href="{% url 'list'%}">CV Profile List</a>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
</html>
